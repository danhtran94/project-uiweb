apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-ui-$DRONE_COMMIT_BRANCH
  namespace: production
spec:
  selector:
    matchLabels:
      app: web-ui-$DRONE_COMMIT_BRANCH
  replicas: 1
  template:
    metadata:
      labels:
        app: web-ui-$DRONE_COMMIT_BRANCH
    spec:
      containers:
        - name: web-ui
          image: ghcr.io/init-tech-solution/project-ui:$DRONE_COMMIT_SHA

          ports:
            - name: http
              containerPort: 80
              protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: www-web-$DRONE_COMMIT_BRANCH
  namespace: production
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 80
      targetPort: 80
  selector:
    app: web-ui-$DRONE_COMMIT_BRANCH
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: http-route-web-ui-$DRONE_COMMIT_BRANCH
  namespace: production
spec:
  parentRefs:
    - name: eg
      namespace: envoy-gateway-system
  hostnames:
    - "ute.1company.io"
  rules:
    - backendRefs:
        - name: www-web-$DRONE_COMMIT_BRANCH
          port: 80
